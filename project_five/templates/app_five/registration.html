{% extends "app_five/base.html" %}
{% load staticfiles %}

{% block body_block %}
  <div class="jumbotron">
    {% if registered %}

      <h1>Thank you</h1>

    {% else %}

      <h1>Register Here:</h1>
      <hr>

      <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" value="Register">
      </form>

    {% endif %}

  </div>
{% endblock %}
