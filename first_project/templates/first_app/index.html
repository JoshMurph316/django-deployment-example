<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>First App</title>
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
  </head>
  <body>
    <h2>First App: Index.html</h2>
    <hr>

    <h2>Access Records</h2>
    <div class="djangtwo">

      {% if access_records %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Date Accessed</th>
        </thead>
        {% for acc in access_records %}
        <tr>
          <td>{{ acc.name }}</td>
          <td>{{ acc.date }}</td>
        </tr>
        {% endfor %}
      </table>

      {% else %}
      <p>No access records found</p>
      {% endif %}
      
    </div>


  </body>
</html>
